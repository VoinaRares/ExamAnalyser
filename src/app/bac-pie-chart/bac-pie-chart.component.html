<div>
    <label for="liceu-select">Alege liceu:</label>
    <select id="liceu-select" [(ngModel)]="selectedLiceu" (change)="onLiceuChange()">
      <option [ngValue]="undefined">-- Toate liceele --</option>
      <option *ngFor="let liceu of licee" [ngValue]="liceu">{{ liceu }}</option>
    </select>
  </div>
  
  <div>
    <label for="specializare-select">Alege specializare:</label>
    <select id="specializare-select" [(ngModel)]="selectedSpecializare" (change)="onSpecializareChange()">
      <option [ngValue]="undefined">-- Toate specializÄƒrile --</option>
      <option *ngFor="let spec of specializari" [ngValue]="spec">{{ spec }}</option>
    </select>
  </div>
  
  <div style="max-width: 500px; margin-top: 20px;">
    <canvas
      baseChart
      [data]="pieChartData"
      [type]="pieChartType"
      [options]="pieChartOptions"
    >
    </canvas>
  </div>
