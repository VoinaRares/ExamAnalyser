<form [formGroup]="form" (ngSubmit)="onSubmit()" class="highschool-form">
  <div class="form-group">
    <label for="year">Anul</label>
    <select id="year" formControlName="year" class="form-select">
      <option value="" disabled>Selectează anul</option>
      <option *ngFor="let y of years" [value]="y.value">{{ y.label }}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="grade">Notă admitere</label>
    <input
      id="grade"
      type="number"
      formControlName="grade"
      min="1"
      max="10"
      step="0.01"
      placeholder="Introduceți nota"
      class="form-input"
    />
  </div>

  <div class="form-group">
    <label for="delimiter">Delimitator egalități <span class="optional">(opțional)</span></label>
    <input
      id="delimiter"
      type="text"
      formControlName="delimiter"
      placeholder=""
      class="form-input"
    />
  </div>

  <button type="submit" class="submit-btn" [disabled]="form.invalid">Caută</button>
</form>
