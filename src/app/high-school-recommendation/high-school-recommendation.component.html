<div class="page">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="recommendation-form">
        <h2>Recomandare liceu</h2>
        <label>
            Alege județul:
            <select>
                @for (county of counties; track $index) {
                <option [value]="county">{{ county }}</option>
                }
            </select>
        </label>
        <label>
            Nota la română:
            <input type="number" formControlName="romana" min="1" max="10" step="0.1" />
        </label>

        <label>
            Nota la matematică:
            <input type="number" formControlName="matematica" min="1" max="10" step="0.1" />
        </label>

        <label>
            Profil dorit 1:
            <select formControlName="preferinta1">
                @for ( profile of profiles; track $index)
                {
                <option [value]="profile">{{ profile }}</option>
                }
            </select>
        </label>
        @if(preferinta1)
        {
        <label>
            Profil dorit 2:
            <select formControlName="preferinta2">
                @for ( profile of profiles; track $index)
                {
                <option [value]="profile">{{ profile }}</option>
                }
            </select>
        </label>
        }

        @if(preferinta2)
        {<label>
            Profil dorit 3:
            <select formControlName="preferinta3">
                @for ( profile of profiles; track $index)
                {
                <option [value]="profile">{{ profile }}</option>
                }
            </select>
        </label>
        }

        <button type="submit" [disabled]="form.invalid"> Vezi liceul sugerat</button>
    </form>
</div>
